<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library Management Web</title>
</head>
<body>
    <h3>Подробная информация о книге</h3>

    <div><strong>Название:</strong> <span th:text="${book.name}"></span></div>
    <div><strong>Год:</strong> <span th:text="${book.year}"></span></div>
    <div><strong>Автор:</strong> <span th:text="${book.fullNameAuthor}"></span></div>

    <br/>

    <form th:method="GET" th:action="@{/book/{id}/update(id=${book.id})}">
        <input type="submit" value="Изменить"/>
    </form>

    <form th:method="DELETE" th:action="@{/book/{id}/delete(id=${book.id})}" th:object="${book}">
        <input type="submit" value="Удалить"/>
    </form>

    <form th:method="GET" th:action="@{/book}">
        <input type="submit" value="Назад в меню"/>
    </form>

    <form th:method="GET" th:action="@{/book/list}">
        <input type="submit" value="Назад"/>
    </form>

    </body>
</html>
